# Test Application Configuration
spring.application.name=user-management-system-test

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console for Testing (if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration for Testing
app.jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000

# Disable logging during tests
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.usermanagement=INFO

# Actuator Configuration for Testing
management.endpoints.web.exposure.include=health,info
